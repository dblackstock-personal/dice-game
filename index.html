<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class=wrapper>
        <div class=header>
            <h1 id="start-message">WELCOME TO THE DICE GAME</h1>
            <button id="begin">Begin Game</button>
            <div class=player-headers>
                <p id="player1" class=player-header>Player1</p>
                <p id="player2" class=player-header>Player2</p>
            </div>
        </div>
        <div class=result>
            <!-- this is where the image of the die goes -->
        </div>
        <div class="footer">
            <div class="player1counter counter">
                current:0
            </div>
            <div class="player1held held"></div>
            <button id="roll">Roll 'em</button>
            <button id="hold">Hold 'em</button>
            <button id="restart">Restart</button>
            <div class="player2counter counter">
                0
            </div>
            <div class="player2held held"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
